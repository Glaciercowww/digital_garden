<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件下载页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .file-list {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .file-list a {
            display: block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
        }
        .file-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="file-list">
        <h1>下载文件</h1>
        <p>点击下面的链接下载文件：</p>
        <a href="/files/数字图形处理总结.pdf" download>下载 数字图形处理总结笔记</a>
        <a href="/files/image.png" download>下载一个猫</a>
        <!-- 你可以继续添加更多下载链接 -->
    </div>

</body>
</html>
